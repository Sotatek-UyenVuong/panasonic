    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(
                135deg,
                #E3F2FD 0%,
                #FFF8E1 25%,
                #B2DFFC 50%,
                #FFE082 75%,
                #64B5F6 100%
            );
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-wrapper {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.92),
                rgba(255, 248, 225, 0.85)
            );
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow:

            transform: translateY(-5px);

            text-shadow:

        }

<body>
    <div class="chat-wrapper">
        <h1>パナソニック パソコン取扱説明書アシスタント</h1>
        <p class="subtitle">パナソニックパソコンの取扱説明書についてお気軽にお尋ねください</p>
        <div id="chat-container"></div>
        <div id="input-container">
            <!-- Thêm model selector container -->
            <div class="model-selector">
                <!-- Base Model Button -->
                <div class="model-button" id="base-model-btn" onclick="toggleBaseModels()">
                    <i class="fas fa-microchip"></i>
                    <span>Base</span>
                </div>
                
                <!-- Reasoning Model Button -->
                <div class="model-button" id="reasoning-model-btn" onclick="toggleReasoningModels()">
                    <i class="fas fa-brain"></i>
                    <span>Reasoning</span>
                </div>

                <!-- Base Models Dropdown -->
                <div class="model-dropdown" id="base-models-dropdown">
                    <div class="model-option" onclick="selectModel('default')">Default Model</div>
                    <div class="model-option" onclick="selectModel('GPT_4O_MINI')">GPT-4o Mini</div>
                    <div class="model-option" onclick="selectModel('CLAUDE_3_5_HAIKU')">Claude 3.5 Haiku</div>
                    <div class="model-option" onclick="selectModel('CLAUDE_3_5_SONNET')">Claude 3.5 Sonnet</div>
                    <div class="model-option" onclick="selectModel('GEMINI_PRO_1_5')">Gemini Pro 1.5</div>
                    <div class="model-option" onclick="selectModel('GEMINI_2_0_FLASH_001')">Gemini 2.0 Flash</div>
                    <div class="model-option" onclick="selectModel('GEMINI_2_0_PRO_EXP_02_05')">Gemini 2.0 Pro</div>

                </div>

                <!-- Reasoning Models Dropdown -->
                <div class="model-dropdown" id="reasoning-models-dropdown">
                    <div class="model-option" onclick="selectModel('CLAUDE_3_7_SONNET')">Claude 3.7 Sonnet</div>
                    <div class="model-option" onclick="selectModel('GEMINI_2_5_PRO_EXP_03_25')">Gemini 2.5 Pro</div>
                    
                </div>
            </div>

            <input type="text" 
                   id="message-input" 
                   placeholder="メッセージを入力してください..." 
                   autofocus>
            <button onclick="sendMessage()" aria-label="送信"></button>
        </div>
    </div>

    <!-- Thêm modal vào body -->
    <div class="page-modal" id="pageModal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">×</button>
            <img class="modal-image" id="modalImage" src="" alt="Page">
        </div>
    </div>

    <script>
        let chatHistory = [];
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');

        marked.setOptions({
            headerIds: false,
            mangle: false,
            sanitize: false,
            breaks: true,
            gfm: true
        });

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (!isUser) {
                const messageContent = document.createElement('div');
                
                // Add model tag if present
                if (message.model && message.model !== 'default') {
                    const modelTag = document.createElement('small');
                    modelTag.className = 'model-tag';
                    modelTag.textContent = message.model;
                    messageContent.appendChild(modelTag);
                }

                // Get the actual message content
                const messageText = message.message || message;
                
                // Split content by markdown image syntax, citations, and regular text
                const parts = messageText.split(/(!\[.*?\]\(.*?\)|\[Page \d+(?:, \d+)*\])/g);
                
                parts.forEach(part => {
                    if (part.match(/\[Page \d+(?:, \d+)*\]/)) {
                        // Handle citations
                        const citation = document.createElement('span');
                        citation.className = 'page-citation';
                        citation.textContent = part;
                        messageContent.appendChild(citation);
                    } else if (part.match(/!\[(.*?)\]\((.*?)\)/)) {
                        // Handle images with markdown syntax
                        const [, altText, imgUrl] = part.match(/!\[(.*?)\]\((.*?)\)/);
                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'image-container';
                        
                        const img = document.createElement('img');
                        img.src = imgUrl;
                        img.alt = altText;
                        img.loading = 'lazy';
                        img.className = 'message-image';
                        
                        // Add click handler for image zoom
                        img.onclick = () => {
                            const modal = document.getElementById('pageModal');
                            const modalImage = document.getElementById('modalImage');
                            modalImage.src = imgUrl;
                            modalImage.alt = altText;
                            modal.style.display = 'flex';
                        };
                        
                        imgContainer.appendChild(img);
                        messageContent.appendChild(imgContainer);
                    } else if (part.trim()) {
                        // Handle regular text with markdown parsing
                        const textContainer = document.createElement('div');
                        textContainer.innerHTML = marked.parse(part);
                        messageContent.appendChild(textContainer);
                    }
                });
                
                messageDiv.appendChild(messageContent);
            } else {
                messageDiv.textContent = message;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function scrollToBottom() {
            // Đảm bảo cuộn xuống mượt mà
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        let currentModel = 'default';
        let activeDropdown = null;

        function toggleBaseModels() {
            const baseBtn = document.getElementById('base-model-btn');
            const reasoningBtn = document.getElementById('reasoning-model-btn');
            const baseDropdown = document.getElementById('base-models-dropdown');
            const reasoningDropdown = document.getElementById('reasoning-models-dropdown');

            if (activeDropdown === baseDropdown) {
                baseDropdown.classList.remove('show');
                baseBtn.classList.remove('active');
                activeDropdown = null;
            } else {
                // Hide reasoning dropdown if open
                reasoningDropdown.classList.remove('show');
                reasoningBtn.classList.remove('active');
                
                // Show base dropdown
                baseDropdown.classList.add('show');
                baseBtn.classList.add('active');
                activeDropdown = baseDropdown;
            }
        }

        function toggleReasoningModels() {
            const baseBtn = document.getElementById('base-model-btn');
            const reasoningBtn = document.getElementById('reasoning-model-btn');
            const baseDropdown = document.getElementById('base-models-dropdown');
            const reasoningDropdown = document.getElementById('reasoning-models-dropdown');

            if (activeDropdown === reasoningDropdown) {
                reasoningDropdown.classList.remove('show');
                reasoningBtn.classList.remove('active');
                activeDropdown = null;
            } else {
                // Hide base dropdown if open
                baseDropdown.classList.remove('show');
                baseBtn.classList.remove('active');
                
                // Show reasoning dropdown
                reasoningDropdown.classList.add('show');
                reasoningBtn.classList.add('active');
                activeDropdown = reasoningDropdown;
            }
        }

        function selectModel(model) {
            currentModel = model;
            
            // Clear chat history and chat container
            chatHistory = [];
            chatContainer.innerHTML = '';
            
            // Add welcome message for new model
            const welcomeMessage = "こんにちは！パナソニックパソコンの取扱説明書アシスタントです。どのようなことでもお気軽にお尋ねください。";
            addMessage(welcomeMessage, false);
            chatHistory.push({ role: 'assistant', message: welcomeMessage });
            
            // Update visual selection
            document.querySelectorAll('.model-option').forEach(option => {
                option.classList.remove('selected');
                if (option.textContent.includes(model)) {
                    option.classList.add('selected');
                }
            });

            // Hide dropdowns and remove active states
            document.querySelectorAll('.model-dropdown').forEach(dropdown => {
                dropdown.classList.remove('show');
            });
            document.querySelectorAll('.model-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Update button text to show selected model
            const baseBtn = document.getElementById('base-model-btn');
            const reasoningBtn = document.getElementById('reasoning-model-btn');
            
            if (model === 'default') {
                baseBtn.querySelector('span').textContent = 'Base';
                reasoningBtn.querySelector('span').textContent = 'Reasoning';
            } else {
                const modelName = document.querySelector(`.model-option[onclick*="${model}"]`).textContent;
                if (model === 'CLAUDE_3_7_SONNET' || model === 'GEMINI_2_5_PRO_EXP_03_25') {
                    reasoningBtn.querySelector('span').textContent = `Reasoning (${modelName.split(' ')[0]})`;
                    baseBtn.querySelector('span').textContent = 'Base';
                } else {
                    baseBtn.querySelector('span').textContent = `Base (${modelName.split(' ')[0]})`;
                    reasoningBtn.querySelector('span').textContent = 'Reasoning';
                }
            }

            // Add active class to selected button
            if (model === 'CLAUDE_3_7_SONNET' || model === 'GEMINI_2_5_PRO_EXP_03_25') {
                reasoningBtn.classList.add('active');
                baseBtn.classList.remove('active');
            } else if (model !== 'default') {
                baseBtn.classList.add('active');
                reasoningBtn.classList.remove('active');
            } else {
                baseBtn.classList.remove('active');
                reasoningBtn.classList.remove('active');
            }
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.model-selector')) {
                document.querySelectorAll('.model-dropdown').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
                document.querySelectorAll('.model-button').forEach(btn => {
                    if (!btn.classList.contains('selected')) {
                        btn.classList.remove('active');
                    }
                });
                activeDropdown = null;
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const sendButton = document.querySelector('button');
            messageInput.disabled = true;
            sendButton.disabled = true;

            addMessage(message, true);
            messageInput.value = '';

            try {
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = `
                    <span></span>
                    <span></span>
                    <span></span>
                `;
                botMessageDiv.appendChild(typingIndicator);
                chatContainer.appendChild(botMessageDiv);
                scrollToBottom();

                const requestBody = {
                    message: message,
                    chat_history: chatHistory,
                    model: currentModel === 'default' ? null : currentModel
                };

                // Choose the appropriate endpoint based on the model
                const endpoint = '/v1/chat-stream';

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                let isFirstChunk = true;
                let responseText = '';

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const rawData = line.slice(6);
                                if (!rawData.trim()) continue;

                                const data = JSON.parse(rawData);
                                
                                // Handle first chunk
                                if (isFirstChunk && (data.text || data.error)) {
                                    typingIndicator.remove();
                                    isFirstChunk = false;
                                }

                                // Handle error
                                if (data.error) {
                                    console.error('Error from server:', data.error);
                                    botMessageDiv.innerHTML = `<div class="error-message">Error: ${data.error}</div>`;
                                    break;
                                }

                                // Handle text content
                                if (data.text) {
                                    responseText += data.text;
                                    if (currentModel !== 'default') {
                                        botMessageDiv.innerHTML = `
                                            <small class="model-tag">${currentModel === 'react_agent' ? 'ReAct Agent' : currentModel}</small>
                                            ${marked.parse(responseText)}
                                        `;
                                    } else {
                                        botMessageDiv.innerHTML = marked.parse(responseText);
                                    }
                                    scrollToBottom();
                                }

                                // Handle stream end
                                if (data.done) {
                                    break;
                                }
                            } catch (e) {
                                console.error('Error processing chunk:', e, 'Raw data:', line.slice(6));
                            }
                        }
                    }
                }

                // Save to chat history
                if (responseText) {
                    chatHistory.push(
                        { role: 'user', message: message },
                        { 
                            role: 'assistant', 
                            message: responseText,
                            model: currentModel
                        }
                    );
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage('サーバー接続エラーが発生しました', false);
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Thêm event listener cho phím Enter
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !messageInput.disabled) {
                sendMessage();
            }
        });

        // Add welcome message when the page loads
        window.addEventListener('load', () => {
            const welcomeMessage = "こんにちは！パナソニックパソコンの取扱説明書アシスタントです。どのようなことでもお気軽にお尋ねください。";
            addMessage(welcomeMessage, false);
            chatHistory.push({ role: 'assistant', message: welcomeMessage });
            messageInput.focus();
        });

        // Đảm bảo input luôn được focus
        function maintainFocus() {
            messageInput.focus();
        }

        // Thêm event listener cho việc mất focus
        messageInput.addEventListener('blur', () => {
            // Đợi một chút để tránh conflict với các tương tác khác
            setTimeout(maintainFocus, 100);
        });

        // Chỉ cho phép mất focus khi người dùng đang tương tác với các phần tử khác
        document.addEventListener('mousedown', (e) => {
            if (e.target.tagName === 'BUTTON' || e.target.closest('.message')) {
                return;
            }
            maintainFocus();
        });

        // Tạo Set chứa các page numbers có sẵn (1-74, loại trừ 2,3,4)
        const availablePages = new Set(
            Array.from({length: 74}, (_, i) => i + 1) // Tạo array 1-74
                .filter(page => ![2,3,4].includes(page)) // Loại bỏ page 2,3,4
        );

        // Hàm kiểm tra page tồn tại
        function isPageAvailable(pageNum) {
            return availablePages.has(parseInt(pageNum));
        }

        // Thêm hàm xử lý bỏ thẻ co
        function removeCoTags(text) {
            if (!text) return text;
            // Xử lý các thẻ có dạng <co: X,Y,Z>text</co: X,Y,Z>
            text = text.replace(/<co:\s*[\d,]+>(.*?)<\/co:\s*[\d,]+>/g, '$1');
            
            // Xử lý các thẻ có dạng <co: X,Y,Z>text (không có thẻ đóng)
            text = text.replace(/<co:\s*[\d,]+>(.*?)(?=<co:|$)/g, '$1');
            
            return text;
        }

        // Thêm hàm xử lý citations
        function formatPageCitations(text) {
            if (!text) return text;
            // Tìm và thay thế các citations dạng [Page X,Y,Z] hoặc [Page X,Y]
            return text.replace(/\[Page\s+(\d+(?:,\s*\d+)*)\]/g, function(match, pages) {
                // Tách các số trang và chỉ giữ lại những trang tồn tại
                const validPages = pages.split(',')
                                      .map(page => page.trim())
                                      .filter(page => isPageAvailable(page))
                                      .map(page => `[Page ${page}]`);
                
                // Nếu không có trang nào hợp lệ, trả về chuỗi rỗng
                return validPages.length > 0 ? validPages.join(' ') : '';
            });
        }

        // Sửa lại hàm marked.parse
        const originalMarkedParse = marked.parse;
        marked.parse = function(text) {
            if (!text) return '';
            
            // Xử lý bỏ thẻ co trước
            text = removeCoTags(text);
            
            // Xử lý citations
            text = formatPageCitations(text);
            
            // Chuyển đổi citations thành spans có thể click
            text = text.replace(/\[Page (\d+)\]/g, (match, page) => {
                return `<span class="page-citation" data-page="${page}">[Page ${page}]</span>`;
            });
            
            return originalMarkedParse(text);
        };

        // Tạo và quản lý preview image
        const previewImage = (() => {
            const img = document.createElement('img');
            img.className = 'preview-image';
            document.body.appendChild(img);
            return img;
        })();

        // Sửa lại hàm xử lý click cho citations
        function handleCitationClick(e) {
            const citation = e.target.closest('.page-citation');
            if (!citation) return;

            const pageNum = citation.dataset.page;
            const modal = document.getElementById('pageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = `/v1/static/images/page_${pageNum}.jpg`;
            modal.style.display = 'flex';
        }

        // Hàm đóng modal
        function closeModal() {
            const modal = document.getElementById('pageModal');
            modal.style.display = 'none';
        }

        // Thêm event listeners
        document.addEventListener('click', handleCitationClick);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Đóng modal khi click bên ngoài
        document.getElementById('pageModal').addEventListener('click', (e) => {
            if (e.target.id === 'pageModal') closeModal();
        });
    </script>
