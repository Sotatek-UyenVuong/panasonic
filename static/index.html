<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パナソニック パソコン取扱説明書アシスタント</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://visionjsc.com.vn/Uploads/images/ads/logo.png">
    <link rel="shortcut icon" type="image/png" href="https://visionjsc.com.vn/Uploads/images/ads/logo.png">
    <link rel="apple-touch-icon" href="https://visionjsc.com.vn/Uploads/images/ads/logo.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(
                135deg,
                #E3F2FD 0%,
                #FFF8E1 25%,
                #B2DFFC 50%,
                #FFE082 75%,
                #64B5F6 100%
            );
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .upload-wrapper {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.92),
                rgba(255, 248, 225, 0.85)
            );
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.12),
                0 4px 8px rgba(255, 193, 7, 0.06);
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            padding: 30px;
            box-sizing: border-box;
        }

        h1 {
            color: #2B5C97;
            font-size: 24px;
            margin: 0 0 30px 0;
            text-align: center;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 1px solid rgba(74, 144, 226, 0.2);
            border-radius: 12px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #4A90E2, #FFA726);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .progress-section {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4A90E2, #FFA726);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-text {
            color: #666;
            font-size: 14px;
            text-align: center;
        }

        .result-section {
            display: none;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .document-id {
            background: rgba(74, 144, 226, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            word-break: break-all;
        }

        .document-id strong {
            color: #2B5C97;
        }

        .error-message {
            color: #FF5252;
            background: rgba(255, 82, 82, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-icon {
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        /* Add image loading styles */
        .chat-image-container {
            position: relative;
            display: inline-block;
            min-width: 100px;
            min-height: 100px;
            margin: 10px 0;
        }

        .chat-image {
            max-width: 100%;
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }

        .image-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4A90E2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .image-placeholder {
            background: rgba(74, 144, 226, 0.1);
            border: 2px dashed #4A90E2;
            border-radius: 8px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4A90E2;
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="upload-wrapper">
        <h1>パナソニック パソコン取扱説明書アシスタント</h1>
        
        <div class="upload-section">
            <div class="input-group">
                <input type="text" id="pdf-url" placeholder="PDFファイルのURLを入力してください">
                <button onclick="uploadPDF()" id="upload-btn">
                    <i class="fas fa-upload"></i>
                    アップロード
                </button>
            </div>
        </div>

        <div class="progress-section" id="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="status-text" id="status-text">PDFをアップロード中...</div>
        </div>

        <div class="result-section" id="result-section">
            <div class="document-id" id="document-id"></div>
            <button onclick="createChatbot()" id="create-chatbot-btn">
                <i class="fas fa-robot"></i>
                チャットボットを作成
            </button>
        </div>

        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        let documentId = null;

        async function uploadPDF() {
            const pdfUrl = document.getElementById('pdf-url').value.trim();
            if (!pdfUrl) {
                showError('PDFのURLを入力してください');
                return;
            }

            // Redirect to upload.html with the PDF URL
            window.location.href = `/v1/static/upload.html?pdf_url=${encodeURIComponent(pdfUrl)}`;
        }

        async function createChatbot() {
            if (!documentId) {
                showError('Document IDが見つかりません');
                return;
            }

            const createBtn = document.getElementById('create-chatbot-btn');
            createBtn.disabled = true;
            hideError();

            try {
                const response = await fetch('/v1/chatbot/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ document_id: documentId })
                });

                if (!response.ok) {
                    throw new Error('チャットボットの作成に失敗しました');
                }

                const data = await response.json();
                const chatbotId = data.chatbot_id;

                // Redirect to chat page
                window.location.href = `/v1/static/chat.html?chatbot_id=${chatbotId}`;

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'チャットボットの作成に失敗しました');
                createBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        // Handle Enter key in URL input
        document.getElementById('pdf-url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                uploadPDF();
            }
        });
    </script>
</body>
</html>
